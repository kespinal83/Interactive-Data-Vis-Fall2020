<!DOCTYPE html>
<head>
  <meta charset = "utf-8">
  <title>Interactive Data Visulization</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Coronavirus 2019 (COVID-19) Patient Intake Dataset</h1>
  <h3>Date Range: 03/10 - 03/16</h3>
  <h3>Html Table</h3>
  <table>
    <thead>
      <tr>
        <th colspan = '3'>Results by Sex Dataset</th>
      </tr>
      <tr>
        <th>Result Value</th>
        <th>Male</th>
        <th>Female</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Detected</td>
        <td>136</td>
        <td>107</td>
      </tr>
      <tr>
        <td>Not Detected</td>
        <td>376</td>
        <td>354</td>
      </tr>
      <tr>
        <td>Undetermined</td>
        <td>3</td>
        <td>3</td>
      </tr>
    </tbody>
  </table>
  <section>
    <h3>D3.js Table</h3>
    <table id = "d3-table"></table>
  </section>
  <script src="../../lib/d3.js"></script>
  <script src="main.js"></script>
</body>

</html>
